<html>
  <head>
    <meta charset="utf-8" />

    <title>{{ title }}</title>

    <link rel='stylesheet' href='static/css/jquery-ui.min.css' />
    <link rel='stylesheet' href='static/css/bootstrap.min.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.1.0/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.6/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.6/MarkerCluster.Default.css" />

    <style>
      #header {
        margin: 5px;
        height: 125px;
      }

      #map {
        position: absolute;
        width: 100%;
        height: calc(100% - 130px);
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h4>Matka.fi GTFS pysäkit</h4>
      <button onclick="location.href='/';" class="btn btn-primary btn-sm">Siirry takaisin</button>
      <button id="showMap" class="btn btn-primary btn-sm">Vaihda näkymää</button>

      <br />
      <br />

      <input placeholder="Syötä pysäkin nimi" type="text" id="stop">

      <br />
      <br />
    </div>

    <div id="map"></div>

    <div id="tableDiv">
      <table class="table">
        <thead>
          <th>Pysäkin ID</th>
          <th>Pysäkin nimi</th>
          <th>LAT-koordinaatti</th>
          <th>LON-koordinaatti</th>
        </thead>
        <tbody id="tableContent">
        </tbody>
      </table>
    </div>

    <script src='static/js/jquery-2.2.4.min.js'></script>
    <script src='static/js/bootstrap.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.1.0/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.6/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.0.6/leaflet.markercluster-src.js"></script>

    <script>
      var LAT = 65.304401;
      var LON = 24.301758;
      var ZOOM = 5;

      var map = L.map('map').setView([51.505, -0.09], 13);

      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      map.panTo(new L.LatLng(LAT, LON));
      map.setZoom(ZOOM);

      var markers = L.markerClusterGroup({
        showCoverageOnHover: true,
        zoomToBoundsOnClick: true,
        spiderfyOnMaxZoom: false
      });

      $("#stop").change(function() {
        $('#tableContent').empty();
        markers.clearLayers();
        var value = $( this ).val();

        if (!value.trim()) {
          map.panTo(new L.LatLng(LAT, LON));
          map.setZoom(ZOOM);
        } else {
          $.ajax({
            url: "/stops",
            type: "POST",
            data: { stopName: value },
            cache: false,

            success: (res) => {
              console.log('Kysely onnistui!');
              response = JSON.parse("[" + res + "]")

              if (response[0].length !== 0) {
                for (i = 0; i < response[0].length; i++) {
                  $("#tableContent").append(
                    `<tr>
                      <td>${response[0][i].stop_id}</td>
                      <td>${response[0][i].stop_name}</td>
                      <td>${response[0][i].stop_lat}</td>
                      <td>${response[0][i].stop_lon}</td>
                    </tr>`
                  )

                  var marker = L.marker([response[0][i].stop_lat, response[0][i].stop_lon]);
                  marker.bindPopup(
                    `<b>Stop ID: </b>${response[0][i].stop_id}<br />
                    <b>Stop name: </b>${response[0][i].stop_name}<br />
                    <b>LAT: </b>${response[0][i].stop_lat}<br />
                    <b>LON: </b>${response[0][i].stop_lon}`
                  );
                  markers.addLayer(marker);
                }

                map.addLayer(markers);
                map.fitBounds(markers.getBounds());
              }
            },

            error: () => {
              console.log('Tietojen hakemisessa sattui virhe');
            }
          });
        }
      });

      $("#map").hide();
      $("#showMap").click(function() {
        $("#map").toggle("fast", function() {
          if ($("#map").is(':hidden')) {
            $("#tableDiv").show();
          } else {
            $("#tableDiv").hide();
          }
        });
      });
     </script>
   </body>
 </html>
